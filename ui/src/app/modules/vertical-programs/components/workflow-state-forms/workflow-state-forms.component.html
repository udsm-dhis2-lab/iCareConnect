<mat-tab-group *ngIf="forms && forms !== 'none'">
  <mat-tab *ngFor="let form of forms" label="{{ form?.display }}">
    <ng-template matTabContent>
      <div class="p-3">
        <app-workflow-state-form-data
          [form]="form"
          [workflowState]="workflowState"
          [patientEnrollmentDetails]="patientEnrollmentDetails"
        ></app-workflow-state-form-data>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<div class="alert alert-warning" role="alert" *ngIf="forms && forms == 'none'">
  There is not attached forms
</div>
