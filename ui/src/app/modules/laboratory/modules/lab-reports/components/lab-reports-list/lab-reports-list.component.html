<div class="w-100">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sx-12 col-sm-12">
      <mat-form-field class="w-100" apperance="fill" style="font-size: 0.9rem">
        <mat-label>Search</mat-label>
        <mat-icon matPrefix>search</mat-icon
        ><input
          type="text"
          placeholder="Search"
          class="search-input"
          matInput
          autocomplete="off"
          (keyup)="onSearchReport($event)"
        />
      </mat-form-field>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>SN</th>
        <th>Department</th>
        <th>Report</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container
        *ngFor="
          let report of reports | searchingItem: searchingText;
          let count = index
        "
      >
        <tr style="cursor: pointer" (click)="onViewReport($event, report)">
          <td style="width: 20px">
            {{ count + 1 }}
          </td>
          <td>
            {{ report?.department }}
          </td>
          <td>
            {{ report?.name }}
          </td>
          <td>
            {{ report?.description }}
          </td>
          <td></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
