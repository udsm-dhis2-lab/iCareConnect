<div class="loading-overlay" *ngIf="saving">
  <div class="text-center">
    <div>Saving data</div>
    <div class="mt-3 d-flex justify-content-center w-100">
      <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
    </div>
  </div>
</div>
<div class="row mt-4" *ngIf="!saving">
  <div class="col-md-8">
    <app-worksheets-list></app-worksheets-list>
  </div>
  <div class="col-md-4">
    <div class="h6">Worksheet configuration</div>
    <app-create-worksheet
      (formValues)="onGetFormValues($event)"
    ></app-create-worksheet>
    <div class="d-flex justify-content-end mt-2">
      <button
        mat-flat-button
        color="primary"
        [disabled]="!isFormValid"
        (click)="onSave($event)"
      >
        Save
      </button>
    </div>
  </div>
</div>
