<div class="loading-overlay" *ngIf="saving">
  <div class="text-center">
    <div>Saving data</div>
    <div class="mt-3 d-flex justify-content-center w-100">
      <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
    </div>
  </div>
</div>
<div class="row" *ngIf="!saving">
  <div
    class="col-md-7"
    *ngIf="{ worksheetControls: worksheetControls$ | async } as params"
  >
    <table class="table">
      <thead>
        <tr>
          <th>SN</th>
          <th>Name</th>
          <th>Code</th>
          <th>Test Order</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="!params?.worksheetControls">
          <tr>
            <td colspan="100%">
              <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </td>
          </tr>
        </ng-container>
        <ng-container
          *ngIf="
            params?.worksheetControls && params?.worksheetControls?.length > 0
          "
        >
          <tr
            *ngFor="let control of params?.worksheetControls; let count = index"
          >
            <td>
              {{ count + 1 }}
            </td>
            <td>
              {{ control?.name }}
            </td>
            <td>
              {{ control?.code }}
            </td>
            <td>
              {{ control?.testOrder?.display }}
            </td>
            <td></td>
          </tr>
        </ng-container>
        <ng-container
          *ngIf="
            params?.worksheetControls && params?.worksheetControls?.length === 0
          "
        >
          <tr>
            <td colspan="100%">
              <div class="alert alert-warning" role="alert">
                No Defined Controls
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <div class="col-md-5">
    <div class="h6 mt-4">Add control</div>
    <app-form
      [fields]="worksheetControlsFields"
      (formUpdate)="onFormUpdate($event)"
    ></app-form>
    <div class="d-flex justify-content-end mt-2">
      <button
        mat-flat-button
        color="primary"
        [disabled]="!isFormValid"
        (click)="onSave($event)"
      >
        Save
      </button>
    </div>
    <div class="mt-2" *ngIf="errors && errors?.length > 0">
      <app-shared-error [errors]="erros"></app-shared-error>
    </div>
  </div>
</div>
