<div class="sample-registration-confirmation p-3">
  <div class="h5">{{ dialogData?.popupHeader }}</div>
  <div class="rejection-reasons">
    <app-form
      *ngIf="dialogData?.forRejection"
      [fields]="[rejectionReasonField]"
      (formUpdate)="onFormUpdate($event)"
    >
    </app-form>
  </div>
  <div class="w-100 d-flex justify-content-end mt-2">
    <button
      *ngIf="!dialogData?.forRejection"
      mat-stroked-button
      (click)="onFinalize($event, 'continue')"
    >
      Done
    </button>
    <button
      *ngIf="dialogData?.forRejection"
      mat-stroked-button
      color="primary"
      [disabled]="!isFormValid"
      (click)="onFinalize($event, 'reject')"
      class="ml-2"
    >
      Done
    </button>
  </div>
</div>
