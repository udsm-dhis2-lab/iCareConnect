<ng-container
  *ngIf="{ dataValuesEntities: dataValuesEntities$ | async } as params"
>
  <!-- <div class="w-100 text-left ml-2">
  {{ label }}
</div> -->
  <app-form
    class="{{ disabled || isAutoCalculated ? 'disabled' : '' }}"
    *ngIf="formField && !hasMultipleAnswers"
    [fields]="[formField]"
    [dependedFields]="dependedFields[parameter?.uuid]"
    [fieldsData]="dataValuesEntities$ | async"
    (formUpdate)="onFormUpdate($event, params?.dataValuesEntities)"
  ></app-form>
  <!-- {{ dependedFields[parameter?.uuid] | json }} -->
  <app-multiple-results-entry
    *ngIf="hasMultipleAnswers"
    [options]="options"
    [value]="value"
    (selectedList)="getSelectedItems($event)"
  ></app-multiple-results-entry>
</ng-container>
