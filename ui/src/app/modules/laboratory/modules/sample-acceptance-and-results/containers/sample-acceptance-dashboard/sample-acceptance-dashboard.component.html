<div
  *ngIf="{
    samplesLoadedState: samplesLoadedState$ | async,
    privileges: privileges$ | async,
    labConfigs: labConfigs$ | async,
    codedSampleRejectionReasons: codedSampleRejectionReasons$ | async,
    currentUser: currentUser$ | async
  } as params"
>
  <mat-progress-bar
    *ngIf="
      !params?.samplesLoadedState ||
      !params?.labConfigs ||
      !params?.codedSampleRejectionReasons ||
      !datesParameters
    "
    mode="indeterminate"
  ></mat-progress-bar>
  <div
    class="row"
    *ngIf="
      params?.samplesLoadedState &&
      params?.labConfigs &&
      params?.codedSampleRejectionReasons &&
      datesParameters
    "
  >
    <div class="col-12">
      <div class="sample-dashboard-summary">
        <app-samples-summary-dashboard></app-samples-summary-dashboard>
      </div>
    </div>

    <div style="margin-top: 15px" class="col-12">
      <div>
        <app-sample-acceptance
          [codedSampleRejectionReasons]="params?.codedSampleRejectionReasons"
          [labConfigs]="params?.labConfigs"
          [datesParameters]="datesParameters"
          [LISConfigurations]="LISConfigurations"
          [patients]="patients"
          [sampleTypes]="sampleTypes"
          [labSamplesDepartments]="labSamplesDepartments"
          [labSamplesContainers]="labSamplesContainers"
          [currentUser]="params?.currentUser"
        ></app-sample-acceptance>
      </div>
    </div>
  </div>
</div>
