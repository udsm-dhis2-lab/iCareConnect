<mat-form-field class="w-100">
  <mat-select
    [formControl]="listMultiCtrl"
    placeholder=""
    [multiple]="true"
    (selectionChange)="getSelectedValues($event)"
    #multiSelect
  >
    <mat-option>
      <ngx-mat-select-search
        placeholderLabel="Search"
        [formControl]="listMultiFilterCtrl"
      ></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let item of filteredMultiList | async" [value]="item">
      {{ item?.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
