<div
  class="w-100"
  *ngIf="{ additionalFields: additionalFields$ | async } as params"
>
  <div class="w-100" style="max-height: 250px; overflow: auto">
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="!params?.additionalFields"
    ></mat-progress-bar>
    <div class="loading-overlay" *ngIf="saving">
      <div class="text-center">
        <div>Saving details...</div>
        <div class="mt-3 d-flex justify-content-center w-100">
          <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
        </div>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>SN</th>
          <th>Name</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let field of params?.additionalFields; let count = index">
          <td>
            {{ count + 1 }}
          </td>
          <td>
            {{ field?.name }}
          </td>
          <td>
            {{ field?.description }}
          </td>
          <td>
            <section class="example-section">
              <mat-checkbox
                color="primary"
                (change)="onChooseItem($event, field)"
              ></mat-checkbox>
            </section>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-end">
    <button
      color="primary"
      mat-flat-button
      [disabled]="!readyToSave"
      (click)="onAdd($event)"
    >
      Add
    </button>
  </div>
</div>
