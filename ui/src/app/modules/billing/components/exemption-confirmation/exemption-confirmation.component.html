<div
  id="dialog-exemption-confirmation"
  style="width: 100%"
  class="dialog-bill-confirmation"
>
  <mat-toolbar color="primary">Exemption confirmation</mat-toolbar>
  <div class="p-3">
    <p>This is to confirm that you have exempted from the client</p>
    <p>Are you sure?</p>
    <div style="text-align: right">
      <button mat-stroked-button (click)="onCancel($event)">Cancel</button>
      <button
        id="btn-exemption-confirmed"
        class="ml-4 bg-success text-white"
        mat-flat-button
        color="primary"
        (click)="onConfirm($event)"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
