<div id="dialog-exemption-confirmation" style="width: 100%" class="dialog-bill-confirmation">
    <mat-toolbar color="primary">Exemption Denial</mat-toolbar>
    <div class="p-3">
        <p>This is to confirm that you are about to deny the exemption request from this patient</p>
        <p>Please, type in the reason and then confirm</p>
        <form>
            <mat-form-field>
                <mat-label>Denial Reason</mat-label>
                <textarea name="reason" id="reason" matInput [(ngModel)]="reason"></textarea>
            </mat-form-field>
        </form>
        <div style="text-align: right">
            <button mat-stroked-button (click)="onCancel($event)">Cancel</button>
            <button id="btn-exemption-confirmed" class="ml-4" color="primary" mat-flat-button color="primary"
                (click)="onConfirm($event)">
                Finish
            </button>
        </div>
    </div>
</div>
