<div *ngIf="{ drugConcepts: drugConcepts$ | async } as params">
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="!params?.drugConcepts"
  ></mat-progress-bar>
  <div class="concepts-drugs-list" *ngIf="params?.drugConcepts">
    <!-- TODO: Show errors accordingly -->
    <table class="table">
      <thead>
        <tr>
          <th>SN</th>
          <th>Generic Drug Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let drugConcept of params?.drugConcepts; let count = index">
          <td>
            {{ count + 1 + (page - 1) * pageCount }}
          </td>
          <td>
            {{ drugConcept?.display }}
          </td>
          <td>
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onEdit($event)">Edit</button>
              <button mat-menu-item (click)="onViewDrugs($event, drugConcept)">
                View drugs
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end mt-2">
    <button
      [disabled]="page === 1"
      mat-stroked-button
      (click)="onGetList($event, 'prev')"
    >
      Prev
    </button>
    <button
      [disabled]="params?.drugConcepts && params?.drugConcepts < pageCount"
      mat-stroked-button
      (click)="onGetList($event, 'next')"
      class="ml-2"
    >
      Next
    </button>
  </div>
  <div class="d-flex justify-content-end mt-2">
    <button
      (click)="onAddNew($event)"
      tabindex="0"
      type="button"
      title="Add new"
      class="add-new-general-button"
    >
      <div>
        <div
          style="
            transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
            top: 0px;
          "
        >
          <svg
            class=""
            viewBox="0 0 24 24"
            style="
              display: inline-block;
              color: rgb(255, 255, 255);
              fill: rgb(255, 255, 255);
              height: 56px;
              width: 24px;
              user-select: none;
              transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
              line-height: 56px;
            "
          >
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
          </svg>
        </div>
      </div>
    </button>
  </div>
</div>
