<div
  class="app-container"
  *ngIf="{
    userLocations: locationsForCurrentUser$ | async
  } as params"
>
  <app-menu></app-menu>
  <div
    [ngClass]="{
      contents:
        !LISConfigurations?.isLIS &&
        !LISConfigurations?.isPharmacy,
      'lis-contents':
        LISConfigurations?.isLIS ||
        LISConfigurations?.isPharmacy
    }"
  >
    <router-outlet></router-outlet>
  </div>
</div>
