<div
  class="app-container"
  *ngIf="{
    LISConfigurations: LISConfigurations$ | async,
    userLocations: locationsForCurrentUser$ | async
  } as params"
>
  <app-menu></app-menu>
  <div
    [ngClass]="{
      contents:
        !params?.LISConfigurations?.isLIS &&
        !params?.LISConfigurations?.isPharmacy,
      'lis-contents':
        params?.LISConfigurations?.isLIS ||
        params?.LISConfigurations?.isPharmacy
    }"
  >
    <router-outlet></router-outlet>
  </div>
</div>
