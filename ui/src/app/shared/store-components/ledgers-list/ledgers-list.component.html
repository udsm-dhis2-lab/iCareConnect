<div *ngIf="{ ledgerTypes: ledgerTypes$ | async } as params" class="p-3">
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="!params?.ledgerTypes"
  ></mat-progress-bar>
  <div *ngIf="params?.ledgerTypes" class="ledgers-list">
    <table class="table">
      <thead>
        <tr>
          <th>SN</th>
          <th>Ledger Type</th>
          <th>Description</th>
          <th>Operation</th>
          <!-- <th></th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ledgerType of params?.ledgerTypes; let count = index">
          <td>
            {{ count + 1 }}
          </td>
          <td>
            {{ ledgerType?.name }}
          </td>
          <td></td>
          <td>
            {{ ledgerType?.operation == "+" ? "Add" : "Deduct" }}
          </td>
          <!-- <td></td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-end">
    <button
      (click)="onAddNew($event)"
      tabindex="0"
      type="button"
      title="Add new"
      class="add-new-general-button"
    >
      <div>
        <div
          style="
            transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
            top: 0px;
          "
        >
          <svg
            class=""
            viewBox="0 0 24 24"
            style="
              display: inline-block;
              color: rgb(255, 255, 255);
              fill: rgb(255, 255, 255);
              height: 56px;
              width: 24px;
              user-select: none;
              transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
              line-height: 56px;
            "
          >
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
          </svg>
        </div>
      </div>
    </button>
  </div>
</div>
