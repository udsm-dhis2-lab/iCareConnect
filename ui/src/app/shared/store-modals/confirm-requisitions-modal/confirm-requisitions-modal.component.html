<div
  *ngIf="{
    stockStatusDifferentItemsOnRequestedStore:
      stockStatusDifferentItemsOnRequestedStore$ | async
  } as params"
>
  <mat-toolbar color="primary">Confirm Requisitions</mat-toolbar>
  <div class="p-3">
    <div class="p-2">Are you sure to issue selected items</div>
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="!params?.stockStatusDifferentItemsOnRequestedStore"
    ></mat-progress-bar>
    <div class="d-flex justify-content-end mb-2 mt-2">
      <button mat-stroked-button (click)="onClose($event)">Cancel</button>
      <button
        color="primary"
        [disabled]="!params?.stockStatusDifferentItemsOnRequestedStore"
        mat-flat-button
        (click)="
          onConfirm($event, params?.stockStatusDifferentItemsOnRequestedStore)
        "
        class="ml-2"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
