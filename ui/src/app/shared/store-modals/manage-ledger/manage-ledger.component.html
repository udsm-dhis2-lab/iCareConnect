<div>
  <mat-toolbar color="primary">Add New Ledger</mat-toolbar>
  <div class="p-3">
    <div class="loading-overlay" *ngIf="savingData">
      <div class="text-center">
        <div>Saving ledger details...</div>
        <div class="mt-3 d-flex justify-content-center w-100">
          <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
        </div>
      </div>
    </div>
    <div>
      <app-form
        [fields]="ledgerFormFields"
        (formUpdate)="onFormUpdate($event)"
      ></app-form>
    </div>
    <p class="text-center" *ngIf="shouldConfirm">
      Please confirm adding the Legder ( {{ formData?.name?.value }})
    </p>
    <div class="d-flex justify-content-end">
      <button mat-stroked-button (click)="onClose($event)">Close</button>
      <button
        *ngIf="!shouldConfirm"
        [disabled]="!isFormValid"
        mat-flat-button
        (click)="onSave($event)"
        class="ml-2"
        color="primary"
      >
        Save
      </button>
      <button
        *ngIf="shouldConfirm"
        mat-flat-button
        (click)="onSave($event, true)"
        class="ml-2"
        color="primary"
      >
        Confirm
      </button>
    </div>
  </div>
</div>
