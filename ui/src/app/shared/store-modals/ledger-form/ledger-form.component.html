<div>
  <mat-toolbar color="primary"> {{ ledgerFormTitle }} </mat-toolbar>
  <div class="p-3">
    <p class="text-muted font-weight-normal">
      {{ ledgerDescription }}
    </p>
    <div class="ledger-form mt-3">
      <app-form
        [isFormHorizontal]="true"
        [fields]="ledgerFormFields"
        (formUpdate)="onUpdateForm($event)"
      ></app-form>
    </div>
    <div class="d-flex justify-content-end">
      <button mat-stroked-button (click)="onCancel($event)">Cancel</button>
      <button
        class="ml-2"
        color="primary"
        mat-flat-button
        [disabled]="!isFormValid"
        (click)="onSaveLedger($event)"
      >
        Save Batch Details
      </button>
    </div>
  </div>
</div>
