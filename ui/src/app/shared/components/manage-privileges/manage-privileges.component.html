<div class="p-3">
  <div class="h3">Add new privilege</div>
  <div class="alert alert-danger" role="alert" *ngIf="message && !saving">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="loading-overlay" *ngIf="saving">
    <div class="text-center">
      <div>Saving privileges...</div>
      <div class="mt-3 d-flex justify-content-center w-100">
        <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
      </div>
    </div>
  </div>
  <div>
    <div class="contents mt-2">
      <div>
        <app-form
          [fields]="formFields"
          (formUpdate)="onFormUpdate($event)"
        ></app-form>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-2">
      <button mat-stroked-button (click)="onClose($event)">Cancel</button>
      <button
        class="ml-2"
        color="primary"
        mat-stroked-button
        (click)="onSave($event)"
        [disabled]="!isFormValid"
      >
        Save
      </button>
    </div>
  </div>
</div>
