<div
  class="system-settings-list-container"
  *ngIf="systemSettings$ | async as systemSettings"
>
  <div class="loading-overlay" *ngIf="saving">
    <div class="text-center">
      <div>Saving data</div>
      <div class="mt-3 d-flex justify-content-center w-100">
        <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
      </div>
    </div>
  </div>

  <mat-progress-bar
    *ngIf="!systemSettings && !saving && !error"
    mode="indeterminate"
  ></mat-progress-bar>
  <!-- {{ systemSettings | json }} -->

  <div class="mt-2 alert alert-danger" *ngIf="error" role="alert">
    {{ error?.message }}
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
      (click)="onClose($event)"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="systemSettings && !saving && !error">
    <div class="card" style="overflow: auto">
      <table class="mt-2 table table-striped">
        <thead>
          <tr>
            <th>SN</th>
            <th>Key</th>
            <th>Value</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let systemSetting of systemSettings; let count = index">
            <td>{{ count + 1 + (page - 1) * pageSize }}.</td>
            <td>
              {{ systemSetting?.property }}
            </td>
            <td>
              <div
                (click)="openModal($event, systemSetting)"
                class="system-setting-value"
              >
                {{ systemSetting?.value }}
              </div>
            </td>
            <td>
              {{ systemSetting?.description }}
            </td>
            <td>
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button
                  mat-menu-item
                  (click)="openModal($event, systemSetting)"
                >
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button
                  mat-menu-item
                  (click)="onDelete($event, systemSetting?.uuid)"
                >
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-end mt-4">
        <button
          class="add-button"
          (click)="openModal($event, systemSettings[0], true)"
        >
          New
        </button>
      </div>
    </div>

    <div class="mt-2 d-flex justify-content-end">
      <button
        mat-stroked-button
        (click)="getItems($event, 'prev')"
        [disabled]="page <= 1"
      >
        Prev
      </button>
      <button
        mat-stroked-button
        (click)="getItems($event, 'next')"
        class="ml-2"
        [disabled]="systemSettings?.length < pageSize"
      >
        Next
      </button>
    </div>
  </div>
</div>
