<div class="users-profiles-and-access-control mt-2">
  <mat-tab-group 
  (selectedTabChange)="onTabChanged($event)">
    <mat-tab label="User Privileges">
      <ng-template matTabContent>
        <div class="p-3">
          <app-privileges-list
            *ngIf="
              currentUser?.userPrivileges['ALL'] ||
              currentUser?.userPrivileges[
                'MAINTENANCE_USER_PRIVILEGE_MANAGEMENT'
              ]
            "
          ></app-privileges-list>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="User Profiles/Roles">
      <ng-template matTabContent>
        <div class="p-3">
          <app-roles-list
            *ngIf="
              currentUser?.userPrivileges['ALL'] ||
              currentUser?.userPrivileges['MAINTENANCE_USER_ROLES_MANAGEMENT']
            "
          ></app-roles-list>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
