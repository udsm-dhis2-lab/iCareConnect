<div
  id="dialog-exemption-confirmation"
  style="width: 100%"
  class="dialog-bill-confirmation"
>
  <mat-toolbar color="primary">{{ data?.modalTitle }}</mat-toolbar>
  <div class="p-3">
    <p>{{ data?.modalMessage }}</p>

    <div *ngIf="data?.showRemarksInput">
      <app-form
        [fields]="[remarksField]"
        (formUpdate)="onFormUpdate($event)"
      ></app-form>
    </div>

    <div style="text-align: right">
      <button mat-stroked-button (click)="onCancel($event)">Cancel</button>
      <button
        id="btn-exemption-confirmed"
        class="ml-4 bg-success text-white"
        mat-flat-button
        color="primary"
        (click)="onConfirm($event)"
      >
        {{ data?.confirmationButtonText ? data?.confirmationButtonText : "Confirm" }}
      </button>
    </div>
  </div>
</div>
