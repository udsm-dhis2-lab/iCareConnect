<div *ngIf="isInfoOpen" class="info-container mat-elevation-z3">
  <div class="d-flex justify-content-between align-items-center p-3">
    <div class="w-100">
      <h2 mat-dialog-title>
        Get to know iCare on {{ appName
        }}<span (click)="onClose()" class="material-icons cancel">
          cancel
        </span>
      </h2>

      <mat-dialog-content class="w-100 mt-5">
        <div>
          <iframe frameborder="0" scrolling="yes" [src]="docURL"></iframe>
        </div>
      </mat-dialog-content>
    </div>
  </div>
</div>
