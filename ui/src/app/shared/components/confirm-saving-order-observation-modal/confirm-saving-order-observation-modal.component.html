<div class="loading-overlay" *ngIf="savingData">
  <div class="text-center">
    <div>Saving ......</div>
    <div class="mt-3 d-flex justify-content-center w-100">
      <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
    </div>
  </div>
</div>
<mat-toolbar color="primary">
  <span
    >Confirming
    {{
      dialogData?.orderTypeName
        ? dialogData?.orderTypeName
        : dialogData?.orderType
        ? dialogData?.orderType
        : ("" | titlecase)
    }}</span
  >
  <span class="toolbar-spacer"></span>
  <span class="float-right"></span>
  <button mat-icon-button mat-dialog-close matTooltip="close">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <div class="h6 mt-2">
    {{
      dialogData?.order?.concept?.display
        ? dialogData?.order?.concept?.display
        : dialogData?.display
    }}
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mb-2 mt-2 mr-2">
  <button mat-button mat-dialog-close (click)="onClose($event)">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    (click)="onConfirm($event, dialogData)"
    cdkFocusInitial
  >
    Confirm
  </button>
</mat-dialog-actions>
