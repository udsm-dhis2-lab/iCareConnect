<!-- mat inputs with function to filter patients by date range-->
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Start Date"
      (dateChange)="assignStartDate($event)"
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="End Date"
      (dateChange)="assignEndDate($event)"
      >
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="filterByDateRange()">Filter</button>


<div>
  <table
    class="mat-elevation-z2"
    mat-table
    [dataSource]="dataSource"
    style="width: 100%"
  >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef>Names</th>
      <td mat-cell *matCellDef="let element">
        {{ element.names }}
      </td>
    </ng-container>

    <ng-container matColumnDef="mrn">
      <th mat-header-cell *matHeaderCellDef>MRN</th>
      <td mat-cell *matCellDef="let element">
        {{ element.mrn }}
      </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">
        {{ element.gender }}
      </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">
        {{ element.age }} ({{ element?.birthdate }})
      </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Doctor's Room / Ward</th>
      <td mat-cell *matCellDef="let element">
        {{ element.location }}
      </td>
    </ng-container>
    <ng-container matColumnDef="paymentType">
      <th mat-header-cell *matHeaderCellDef>Payment Type</th>
      <td mat-cell *matCellDef="let element">
        {{ element.paymentType }}
      </td>
    </ng-container>
    <ng-container matColumnDef="startDatetime">
      <th mat-header-cell *matHeaderCellDef>Visit date & Time</th>
      <td mat-cell *matCellDef="let element">
        {{ element.startDatetime | date: "medium" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      style="cursor: pointer"
      class="{{ row?.paymentType === 'Insurance' ? 'insured-client' : '' }}"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="getSelectedPatient($event, row?.data)"
    ></tr>
  </table>

  <!-- <mat-paginator
    [pageSizeOptions]="[10, 15, 20, 25, 50, 100]"
    showFirstLastButtons
  ></mat-paginator> -->
  <div
    class="d-flex justify-content-end mt-2 mb-2"
    *ngIf="visits && visits.length > 0"
  >
    <button
      [disabled]="page === 0"
      mat-stroked-button
      (click)="getAnotherList($event, visits ? visits[0] : null, 'prev')"
    >
      Prev
    </button>
    <button
      [disabled]="(visits && visits[0].visit && !visits[0].visit?.pager) && itemsPerPage > visits.length"
      class="ml-2"
      mat-stroked-button
      (click)="getAnotherList($event, visits ? visits[0] : null, 'next')"
    >
      Next
    </button>
  </div>
</div>
