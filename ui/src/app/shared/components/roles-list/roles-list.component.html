<div class="roles-list-container" *ngIf="{ roles: roles$ | async } as params">
  <div class="d-flex justify-content-between w-100 mt-2">
    <mat-form-field class="w-50" apperance="fill" style="font-size: 0.9rem">
      <mat-label>Search</mat-label>
      <mat-icon matPrefix>search</mat-icon
      ><input
        type="text"
        placeholder="Search"
        class="search-input"
        matInput
        autocomplete="off"
        (keyup)="searchItem($event)"
      />
    </mat-form-field>
  </div>
  <div *ngIf="params?.roles" class="w-100">
    <div class="d-flex justify-content-end">
      <button
        mat-stroked-button
        [disabled]="page <= 1"
        (click)="getRoles($event, 'prev')"
      >
        Prev
      </button>
      <button
        [disabled]="params?.roles?.length < pageSize"
        mat-stroked-button
        (click)="getRoles($event, 'next')"
        class="ml-2"
      >
        Next
      </button>
    </div>
    <table class="table table-striped mt-2">
      <thead>
        <tr>
          <th>SN</th>
          <th>Privilege</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of params?.roles; let count = index">
          <td>
            {{ count + 1 + (page - 1) * pageSize }}
          </td>
          <td>
            {{ role?.display }}
          </td>
          <td>
            {{ role?.description }}
          </td>
          <td>
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button (click)="onEdit($event, role)" mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="onRetire($event, role)">
                <mat-icon>remove</mat-icon>
                <span>Retire / Stop</span>
              </button>
              <button mat-menu-item (click)="onDelete($event, role)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end">
      <button
        mat-stroked-button
        [disabled]="page <= 1"
        (click)="getRoles($event, 'prev')"
      >
        Prev
      </button>
      <button
        [disabled]="params?.roles?.length < pageSize"
        mat-stroked-button
        (click)="getRoles($event, 'next')"
        class="ml-2"
      >
        Next
      </button>
    </div>
    <div class="d-flex justify-content-end">
      <button
        (click)="onAddNew($event)"
        tabindex="0"
        type="button"
        title="Add new"
        class="add-new-general-button"
      >
        <div>
          <div
            style="
              transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
              top: 0px;
            "
          >
            <svg
              class=""
              viewBox="0 0 24 24"
              style="
                display: inline-block;
                color: rgb(255, 255, 255);
                fill: rgb(255, 255, 255);
                height: 56px;
                width: 24px;
                user-select: none;
                transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
                line-height: 56px;
              "
            >
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
            </svg>
          </div>
        </div>
      </button>
    </div>
  </div>

  <mat-progress-bar
    class="mt-2"
    *ngIf="!params?.roles"
    mode="indeterminate"
  ></mat-progress-bar>
</div>
