<div class="p-3 metadata-retire-reason-container">
  <div class="h3 text-left">Reason</div>
  <div>
    <app-form [fields]="[formField]" (formUpdate)="onFormUpdate($event)"></app-form>
  </div>
  <div class="d-flex justify-content-end">
    <button mat-stroked-button (click)="onCancel($event)">Cancel</button>
    <button
      [disabled]="!isFormValid"
      mat-stroked-button
      class="ml-2"
      color="primary"
      (click)="onConfirm($event)"
    >
      Confirm
    </button>
  </div>
</div>
