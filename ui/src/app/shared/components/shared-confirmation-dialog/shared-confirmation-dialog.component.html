<div class="p-3">
  <div *ngIf="dialogData?.header" [innerHTML]="dialogData?.header"></div>
  <div
    style="overflow: auto"
    class="w-100 pt-3 pb-3"
    *ngIf="dialogData?.message"
    [innerHTML]="dialogData?.message"
  ></div>
  <div class="d-flex justify-content-end mt-2">
    <button mat-stroked-button (click)="onClose($event)">Cancel</button>
    <button
      class="ml-2"
      mat-flat-button
      (click)="onConfirm($event)"
      [color]="dialogData?.color ? dialogData?.color : 'primary'"
    >
      Confirm
    </button>
  </div>
</div>
