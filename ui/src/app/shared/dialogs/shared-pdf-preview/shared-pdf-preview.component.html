<div class="pdf-preview-wrapper">
  <div class="pdf-preview-content">
    <embed
      *ngIf="data?.rendererType === 'embed'"
      id="previewedImage"
      type="application/pdf"
      width="100%"
      height="700px"
    />
    <canvas
      id="pdf-canvas"
      width="100%"
      height="700px"
    ></canvas>
  </div>
  <div class="pdf-preview-footer">
    <button mat-stroked-button (click)="onCancel($event)">Cancel</button>
  </div>
</div>
