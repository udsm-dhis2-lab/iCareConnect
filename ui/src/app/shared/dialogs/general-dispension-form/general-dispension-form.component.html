<div
  class="form"
  *ngIf="{
    conceptFields: conceptFields$ | async,
    keyedPreviousVisitDrugOrders: keyedPreviousVisitDrugOrders$ | async
  } as params"
>
  <div class="loading-overlay" *ngIf="savingOrder">
    <div class="text-center">
      <div>Saving order details...</div>
      <div class="mt-3 d-flex justify-content-center w-100">
        <mat-spinner diameter="50" strokeWidth="2"></mat-spinner>
      </div>
    </div>
  </div>
  <div *ngIf="errors">
    <app-shared-error [errors]="errors"></app-shared-error>
  </div>
  <div *ngIf="!savingOrder">
    <div>
      <app-form
        [fields]="[drugConceptField]"
        (formUpdate)="
          onFormUpdate($event, 'drug', params?.keyedPreviousVisitDrugOrders)
        "
      ></app-form>
    </div>
    <div class="row" *ngIf="params?.conceptFields">
      <div class="col-4">
        <app-concepts-form
          [conceptFields]="[params?.conceptFields[0]]"
          [textfield]="true"
          (formUpdate)="onFormUpdate($event)"
        ></app-concepts-form>
        <app-form
          *ngIf="!params?.conceptFields"
          [fields]="[drugDoseField]"
          (formUpdate)="onFormUpdate($event)"
        ></app-form>
      </div>
      <div class="col-4" *ngIf="dosingUnits$ | async as dosingUnits">
        <app-unit-field
          [dosingUnits]="dosingUnits"
          (formUpdate)="onFormUpdate($event)"
        ></app-unit-field>
      </div>
      <div
        class="col-4"
        *ngIf="dosingFrequencies$ | async as dosingFrequencies"
      >
        <app-unit-field
          [dosingFrequencies]="dosingFrequencies"
          (formUpdate)="onFormUpdate($event)"
        ></app-unit-field>
      </div>
    </div>
    <div class="row" *ngIf="params?.conceptFields">
      <div class="col-5">
        <app-concepts-form
          [conceptFields]="[params?.conceptFields[1]]"
          [textfield]="true"
          (formUpdate)="onFormUpdate($event)"
        ></app-concepts-form>
        <app-form
          *ngIf="!params?.conceptFields"
          [fields]="[drugDurationField]"
          (formUpdate)="onFormUpdate($event)"
        ></app-form>
      </div>
      <div class="col-7" *ngIf="durationUnits$ | async as durationUnits">
        <app-unit-field
          [durationUnits]="durationUnits"
          (formUpdate)="onFormUpdate($event)"
        ></app-unit-field>
      </div>
    </div>
    <div *ngIf="drugRoutesSettings">
      <div *ngIf="drugRoutes$ | async as drugRoutes">
        <app-unit-field
          [drugRoutes]="drugRoutes"
          (formUpdate)="onFormUpdate($event)"
        ></app-unit-field>
      </div>
    </div>
    <div
      *ngIf="
        selectedDrug &&
        params?.keyedPreviousVisitDrugOrders &&
        params?.keyedPreviousVisitDrugOrders[selectedDrug?.uuid]
      "
    >
      <app-shared-drug-dosage-interpretation
        [prescription]="
          params?.keyedPreviousVisitDrugOrders[selectedDrug?.uuid]
        "
        [showWarningOnly]="true"
      ></app-shared-drug-dosage-interpretation>
    </div>

    <div class="d-flex justify-content-between">
      <!-- Left-aligned content -->
      <div>
        //here is the button that i want to add to allow the user to add prescription
        <button (click)="saveOrder($event, params?.conceptFields)" mat-flat-button [color]="savingError ? 'warn' : 'primary'" [disabled]="savingOrder || !isFormValid"  _ngcontent-iwc-c398="" mat-flat-button="" color="primary" class="mat-focus-indicator mat-flat-button mat-button-base mat-primary" ng-reflect-color="primary">
          <span class="mat-button-wrapper">
            //adding the icon
            <mat-icon _ngcontent-iwc-c398="" role="img" class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">add</mat-icon>
            <span _ngcontent-iwc-c398="" class="ml-2">Add Consumables</span>
          </span>

          <span matripple="" class="mat-ripple mat-button-ripple" ng-reflect-disabled="false" ng-reflect-centered="false" ng-reflect-trigger="[object HTMLButtonElement]"></span>
          <span class="mat-button-focus-overlay"></span>
        </button>
      </div>
    
      <!-- Right-aligned content -->
      <div>
        <button (click)="saveOrder($event, params?.conceptFields)" mat-flat-button [color]="savingError ? 'warn' : 'primary'" [disabled]="savingOrder || !isFormValid">
          <mat-icon *ngIf="savingError" class="mr-2">error</mat-icon>
          <mat-spinner color="primary" *ngIf="savingOrder" [diameter]="17" class="order__spinner mr-2"></mat-spinner>
          <span>{{ savingOrder ? "Saving..." : "Save" }}</span>
        </button>
      </div>
    </div>
    
    <!-- {{ selectedDrug | json }} -->
  </div>
</div>
