name: iCare Build

on:
  pull_request:
    branches: ['main']
  push:
    branches: [develop]

jobs:
  PR:
    if: |
      contains(github.event.head_commit.message, 'release') && github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ”€
        uses: BaharaJr/create-pr@0.0.1
        with:
          GITHUB_TOKEN: ${{secrets.TOKEN}}
          DESTINATION_BRANCH: main
          KEYWORD: release

  CHECK_MESSAGE:
    if: |
      github.event_name == 'pull_request'
    name: COMMIT CHECK
    runs-on: ubuntu-latest
    outputs:
      sms: ${{ steps.sms_id.outputs.sms }}
    steps:
      - name: ğŸšš
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: â‡ï¸
        id: sms_id
        run: echo "sms=$(git show -s --format=%s)" >> "$GITHUB_OUTPUT"

  RELEASE:
    name:  RELEASE
    runs-on: ubuntu-latest
    needs: CHECK_MESSAGE
    if: ${{ contains(needs.CHECK_MESSAGE.outputs.sms, 'release') }}
    steps:
      - name: ğŸšš
        uses: actions/checkout@v4

      - name: â™»ï¸
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: â›´ï¸
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸš€
        run: sh docker/build.sh

      - name: ğŸ”€
        uses: BaharaJr/merge-pr@0.0.1
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}